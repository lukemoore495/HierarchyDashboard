<div class="flex">
  <div class="flex-item">
    <div style="display: block;">
      <canvas baseChart [width]="width" [height]="height"
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType">
      </canvas>
    </div>
  </div>
</div>
<mat-form-field class="coordinate" appearance="fill">
  <mat-label>X Value</mat-label>
  <input matInput>
</mat-form-field>
<mat-form-field class="coordinate" appearance="fill">
  <mat-label>Y Value</mat-label>
  <input matInput>
</mat-form-field>
