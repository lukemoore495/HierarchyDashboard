<h1 mat-dialog-title>
    Delete Alternative
</h1>
<mat-dialog-content>
    <p>Are you sure you want to delete {{form.alternative.name}}{{!form.alternative.name.includes('Alternative') ? '
        Alternative' : null}}?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="closeDialog()" cdkFocusInitial>Cancel</button>
    <button mat-button (click)="doAction()" color="warn">Delete</button>
</mat-dialog-actions>
