<form>
    <mat-accordion *ngIf="measurementNodes && alternativeId">
        <div *ngFor="let node of measurementNodes">
            <app-measurements-panel [measurementNode]="node" (measurementResultEvent)="saveMeasurements($event)" [isSinglePanel]="measurementNodes.length === 1"></app-measurements-panel>
        </div>
    </mat-accordion>
    <div *ngIf="!measurementNodes" class="spinner-container">
        <mat-spinner color="primary" diameter="70"></mat-spinner>
    </div>
    <div *ngIf="measurementNodes" class="filler-text">
        <h1 *ngIf="!alternativeId">No Alternatives Found</h1>
        <h1 *ngIf="measurementNodes.length === 0 && alternativeId">No Measurement Nodes</h1>
    </div>
</form>
