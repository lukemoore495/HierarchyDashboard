    <mat-accordion *ngIf="measurementNodes">
        <div *ngFor="let node of measurementNodes">
            <app-measurements-panel [measurementNode]="node" (measurementResultEvent)="saveMeasurements($event)" [isTopLevel]="measurementNodes.length === 1"></app-measurements-panel>
        </div>
    </mat-accordion>
</form>
