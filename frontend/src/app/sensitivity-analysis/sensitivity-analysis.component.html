  <div class="chart">
      <canvas baseChart width="400" height="150"
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType">
      </canvas>
      <mat-slider class="slider"
        [max]="1.0" [min]="0" [step]="0.1"
        [thumbLabel]="true">
    </mat-slider>
</div>
