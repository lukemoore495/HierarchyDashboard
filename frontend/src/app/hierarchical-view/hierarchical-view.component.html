<div class="header-container">
    <mat-form-field class="select" appearance="outline" *ngIf="hierarchies$ | async as hierarchies">
        <mat-select [value]="selectedHierarchy?.id ?? ' '" (selectionChange)="onSelect($event)">
            <mat-option *ngFor="let hierarchy of hierarchies" [value]="hierarchy.id">{{hierarchy.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-raised-button color="accent" class="header-button">
        <mat-icon>add</mat-icon>
        Create Hierarchy
    </button>

    <!-- This is a short term hack to save RRRHierarchy into the db -->
    <button mat-raised-button color="accent" class="header-button" (click)="createHierarchy()">
        <mat-icon>download</mat-icon>
        Import RRRHierarchy
    </button>
</div>
<app-hierarchy-tree *ngIf="selectedHierarchy" [hierarchy]="selectedHierarchy"></app-hierarchy-tree>
<ng-container *ngIf="hierarchies$ | async as hierarchies">
    <div *ngIf="hierarchies.length === 0">
        <div class="welcome">
            <h1 class="title">Welcome to Hierarchy Dashboard</h1>
            <h3>Get started by creating a new hierarchy</h3>
        </div>
    </div>
</ng-container>
