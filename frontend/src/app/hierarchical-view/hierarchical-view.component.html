<h1>RRR Hierarchy</h1>

<div class="node-container">
    <div class="head-node">
        <mat-card id="">
            <mat-card-header>
                <mat-card-title>
                    Top Value
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="dashboard-card-content">
                1.000
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Add</button>
                <button mat-button>Delete</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
<div *ngFor="let level of hierarchyLevels; index as i" class="node-container">
    <div class="node" *ngFor="let node of level; index as j">
        <mat-card id="{{i}}{{j}}">
            <mat-card-header>
                <mat-card-title>
                    {{node.name}}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="dashboard-card-content">
                {{node.weight}}
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Add</button>
                <button mat-button>Delete</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
