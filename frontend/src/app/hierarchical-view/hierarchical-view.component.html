<h1>RRR Hierarchy</h1>
<div class="tree">
    <div class="node-container">
        <div id="topLevel" class="node">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        Top Value
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    1.000
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Add</button>
                    <button mat-button>Delete</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <div *ngFor="let level of hierarchyLevels; index as i" class="node-container">
        <div id="{{i}}{{j}}" class="node" *ngFor="let node of level; index as j">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        {{node.name}}
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    {{node.weight}}
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Add</button>
                    <button mat-button>Delete</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
<div *ngFor="let relationship of relationships; index as i">
    <svg class="svg" width="20000" height="20000"><line id="line{{i}}0" stroke="black"/></svg>
    <svg class="svg" width="20000" height="20000"><line id="line{{i}}1" stroke="black"/></svg>
    <svg class="svg" width="20000" height="20000"><line id="line{{i}}2" stroke="black"/></svg>
</div>
