<h1 mat-dialog-title>Create Hierarchy</h1>
<div mat-dialog-content>
    <mat-form-field class="dialog-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input required #name="ngModel" matInput [(ngModel)]="data.name" />
        <mat-error appearance="fill" *ngIf="name.invalid && (name.dirty || name.touched) && name.errors?.['required']">
            Name is required.
        </mat-error>
    </mat-form-field>

    <mat-form-field class="dialog-full-width" appearance="fill">
        <mat-label>Description (optional)</mat-label>
        <textarea matInput [(ngModel)]="data.description"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button (click)="doAction()" cdkFocusInitial>Save</button>
</div>
