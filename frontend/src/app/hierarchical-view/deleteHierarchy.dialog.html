<h1 mat-dialog-title>Delete {{data.name}} Hierarchy</h1>
<div mat-dialog-content>
    <p>Are you sure you want to delete this hierarchy?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeDialog()" cdkFocusInitial>Cancel</button>
    <button mat-button (click)="doAction()" color="warn">Delete</button>
</div>
