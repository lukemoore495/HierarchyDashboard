<h1 mat-dialog-title>Add Node</h1>
<mat-dialog-content>
    <div class="column">
            <mat-form-field class="dialog-full-width" appearance="fill">
                <mat-label>Name</mat-label>
                <input required #name="ngModel" matInput [(ngModel)]="form.name" />
                <mat-error appearance="fill"
                    *ngIf="(name.invalid && (name.dirty || name.touched) && name.errors?.['required'])">
                    Name is required.
                </mat-error>
            </mat-form-field>
        <div class="row">
            <mat-form-field>
                <mat-label>Measurement Type</mat-label>
                <mat-select #measurementType="ngModel" [(ngModel)]="form.measurementType" [required]="form.isMeasurement" [disabled]="!form.isMeasurement">
                    <mat-option *ngFor="let type of measurementTypes" [value]="type">{{type}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-checkbox class="checkbox" #isMeasurement="ngModel" [(ngModel)]="form.isMeasurement" (change)="setMeasurementType()">Measurement</mat-checkbox>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="closeDialog()" cdkFocusInitial>Cancel</button>
    <button mat-button (click)="onSubmit()" [disabled]="name.invalid || measurementType.invalid">Add</button>
</mat-dialog-actions>
