<div #primary class="mat-primary" style="display:none"></div>
<div #accent class="mat-accent" style="display:none"></div>
<div #hover class="mat-hover" style="display:none"></div>
<div #hover class="mat-muted" style="display:none"></div>
  <div #rankChart class="chart">
    <canvas class="rank" baseChart [width]="width" [height]="height"
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="barChartType">
    </canvas>
  </div>
