<ng-container cdkDropListGroup>
<div class="grid">
    <div class="row-container">
          <h3 *ngFor="let row of rows" class="row">{{row}}</h3>
    </div>
  <div class="grid-container">
      <div class="column-container">
        <h3 *ngFor="let column of columns" class="column">{{column}}</h3>
    </div>
    <mat-grid-list class="grid-list" cols="3" rowHeight="5:3">
      <ng-container *ngFor="let item of matrix; index as i">
        <mat-grid-tile>
          <div class="drop-container">
            <div class="drop-list"  
            cdkDropList
            [cdkDropListData]="emptyDrop[i]"
            (cdkDropListDropped)="drop($event)">
              <div class="drag-box" *ngFor="let item of emptyDrop[i]" cdkDrag>{{item}}</div>
            </div>
          </div>
        </mat-grid-tile>
      </ng-container>
    </mat-grid-list>
    <div class="buttons">
      <button mat-raised-button color="accent" class="button">
        <mat-icon>save</mat-icon>
        Save
      </button>
      <button mat-raised-button color="accent" class="button">
        <mat-icon>edit</mat-icon>
        Edit Matrix
      </button>
    </div>
  </div>
</div>
<div class="options">
  <table mat-table [dataSource]="children" class="table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Measure Name</th>
      <td mat-cell *matCellDef="let node">
          {{ node.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Local Weight</th>
      <td mat-cell *matCellDef="let node">{{ node.weight }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
    <div
      cdkDropList
      cdkDropListOrientation="horizontal"
      [cdkDropListData]="childrenNames"
      class="starting-drop-list"
      (cdkDropListDropped)="drop($event)">
      <div class="drag-box" *ngFor="let item of childrenNames" cdkDrag>{{item}}</div>
    </div>
</div>
</ng-container>
