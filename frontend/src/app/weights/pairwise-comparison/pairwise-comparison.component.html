<div class="table-container">
  <table mat-table [dataSource]="children" class="table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Measure Name </th>
      <td mat-cell *matCellDef="let node"> {{node.name}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Local Weight </th>
      <td mat-cell *matCellDef="let node"> {{node.weight}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div [formGroup]="form" class="form">
  <ng-container *ngFor="let node of children; let i = index; count as count">
    <ng-container *ngFor="let x of [].constructor(count); let j = index">
      <div *ngIf="i < j" class="slider-parent">
        <div class="oval">
          <p>{{ node.name }}</p>
        </div>
        <div class="slider-container">
          <div class="slider">
            <ngx-slider
              [options]="options"
              formControlName="{{node.id.toString()}}{{this.children[j].id.toString()}}">
            </ngx-slider>
          </div>
        </div>
        <div class="oval">
          <p>{{ children[j].name }}</p>
        </div>
    </div>
    </ng-container>
  </ng-container>
  <div class="save-button">
    <button mat-raised-button color="accent" class="button">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </div>
</div>
