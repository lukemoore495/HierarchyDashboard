<div style="display: block;">
  <canvas baseChart width="400" height="400"
    [data]="lineChartData"
    [options]="lineChartOptions"
    [type]="lineChartType">
  </canvas>
</div>
<mat-form-field class="coordinate" appearance="fill">
  <mat-label>X Value</mat-label>
  <input matInput>
</mat-form-field>
<mat-form-field class="coordinate" appearance="fill">
  <mat-label>Y Value</mat-label>
  <input matInput>
</mat-form-field>
